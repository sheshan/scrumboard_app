<div class="card" ng-hide="edit" ng-click="edit=true"> <!-- to hide this div on click -->
    <h4>{{ card.title }}</h4>
    <span class="description">{{ card.description }}</span>
    Points {{ card.story_points }} , Value {{ card.business_value }}
</div>

<div class="card" ng-show="edit" ng-model-options="modelOptions">
    <div class="flex">
        <label><strong>Title &nbsp;</strong></label>
        <input type="text" ng-model="card.title"  ng-change="update()">
    </div>
    <textarea name="" id="" cols="30" rows="10" ng-model="card.description" placeholder="Enter description" ng-change="update()">
    </textarea>
    <div>
        <label>List:</label>
        <select ng-options="list as list.name for list in data" ng-model="destList">
        </select>
        <button ng-click="move()">move</button>
    </div>
    <button ng-click="edit=false">close</button>
    <button ng-click="delete()">Delete Card</button>
</div>
